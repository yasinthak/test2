<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="downloadSQL()">Download SQL</button>

</body>
<script>
function downloadSQL() {
    // Create an AJAX request to the PHP script
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // Create a download link for the generated SQL file
            var link = document.createElement("a");
            link.href = "data:application/octet-stream," + encodeURIComponent(this.responseText);
            link.download = "database.sql";
            link.click();
        }
    };
    xhttp.open("GET", "download.php", true);
    xhttp.send();
}
</script>
</html>
